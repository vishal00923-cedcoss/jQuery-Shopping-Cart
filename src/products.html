<!DOCTYPE html>
<html>
	<head>
		<title>Products</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="header">
			<h1 id="logo">Logo</h1>
			<nav>
				<ul id="menu">
					<li><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
		<div id="main">
			<div id="products"></div>

			<div id="cart">
				<h2 id="cart-title">Cart</h2>
				<table id="cart-table">
					<tr>
						<th>Product ID</th>
						<th>Product Name</th>
						<th>Product Price</th>
						<th>Product Quantity</th>
						<th>Remove</th>
					</tr>
				</table>
				<h3 id="total-price">Price: $0.00</h3>
			</div>
		</div>
		<div id="footer">
			<nav>
				<ul id="footer-links">
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Declaimers</a></li>
				</ul>
			</nav>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="products.js"></script>
	</body>
</html>
